<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas Barang</title>
    <style>
        @page {
            size: 10cm 8.5cm;
            margin: 0;
        }

        body {
            width: 10cm;
            height: 8.5cm;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .card-Label {
            background-color: #f0f8ff;
            border: 2px solid #0066cc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            width: 10cm;
            height: 8.5cm;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 0.9rem;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 3px;
        }

        .header h1 {
            color: #0066cc;
            font-size: 1.2rem;
            margin: 0;
        }


        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;

        }

        .container {
            padding: 0;
            margin: 0;
        }

        .row {
            display: flex;
            gap: 5px;
            margin-bottom: 3px;
        }

        .col {
            text-align: center;
            max-width: 120px;
        }

        .judul-fot {
            background-color: #e6f2ff;
            border-radius: 3px;
            padding: 2px;
            font-size: 11px;
            margin-bottom: 5px;
            color: #0066cc;
            margin-top: 0px;
            width: 100px;
            font-weight: bold;
        }

        .namProd,
        .namMod,
        .namQty,
        .namDel,
        .namSeq {
            margin: 0;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }

        .qr-code img {
            width: 90px;
            height: 90px;
            border: 1px solid #000000;
            border-radius: 5px;
        }

        .nomer-pelanggan,
        .nomer-produk {
            margin: 0;
            font-size: 0.9rem;
            text-align: center;
            font-size: 18px;
        }

        #firstlayer {
            margin-bottom: -70px;
        }

        .Identitas {
            margin-bottom: 0px;
        }

        .nomer-produk {
            margin-bottom: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="card-Label">
        <div class="header">
            <h1>${qrValue.namaProduk}</h1>
            <h1>Identitas Barang</h1>
        </div>
        <div class="content-wrapper">
            <div>
                <p class="Identitas">Nomor Pelanggan:</p>
                <h5 class="nomer-pelanggan">${qrValue.customerNumber}</h5>
            </div>
            <div>
                <p class="Identitas">Nomor Produk:</p>
                <h3 class="nomer-produk">${qrValue.densoNumber}</h3>
            </div>
            <div class="container" style="border-top: solid 1px black;">
                <div class="row" id="firstlayer">
                    <div class="col">
                        <p class="judul-fot">Nama Produk</p>
                        <h5 class="namProd">${qrValue.namaProduk}</h5>
                    </div>
                    <div class="col">
                        <p class="judul-fot">Tanggal Delivery</p>
                        <h6 class="namDel">${qrValue.date}</h6>
                    </div>
                    <div class="col qr-code">
                        <p class="judul-fot">QR Code</p>
                        <img src="${qrImageUrl}" alt="QR Code" />
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="judul-fot">Qty</p>
                        <h6 class="namQty" style="justify-content: center;">${qrValue.qtyKanban}</h6>
                    </div>
                    <div class="col">
                        <p class="judul-fot">Seq</p>
                        <h6 class="namSeq">${qrValue.seqKanban}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
